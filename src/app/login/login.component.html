<div class="Login">
  <main role="main" class="login">
    <div class="Principal centralizar">
      <div id="textoLogin" class="login" tabindex="0" aria-label="Título da página login">
        <p id="legenda">LOGIN</p>
      </div>

      <div id="formLog">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
          <label for="email">E-mail:</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            aria-describedby="email-error"
            [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          />
          <div id="email-error" class="error-message" *ngIf="loginForm.get('email')?.touched" aria-live="polite">
            {{ getErrorMessage('email') }}
          </div>

          <label for="senha">Senha:</label>
          <input
            id="senha"
            type="password"
            formControlName="password"
            aria-describedby="password-error"
            [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <div id="password-error" class="error-message" *ngIf="loginForm.get('password')?.touched" aria-live="polite">
            {{ getErrorMessage('password') }}
          </div>

          <button type="submit" class="buton" [disabled]="loginForm.invalid" disabled="{{loginForm.invalid}}">
            LOGIN
          </button>
        </form>
      </div>

      <div class="LoginButons">
        <button class="buton"><a routerLink="/cadastrar">CADASTRAR</a></button>
      </div>

      <div>
        <a id="esqueceuSenha" routerLink="/recuperar-senha" tabindex="0" aria-label="Link para recuperação de senha"
          >Esqueci minha senha</a
        >
      </div>
    </div>
  </main>
</div>
